services:
    tee:
        build:
            context: .
            dockerfile: Dockerfile
        stdin_open: true
        tty: true
        volumes:
            - /var/run/tappd.sock:/var/run/tappd.sock
            - tee:/app/packages/client-twitter/src/tweetcache
            - /root/eliza-db.sqlite:/app/agent/data/db.sqlite
        env_file:
            - .env
        ports:
            - "3000:80"
        restart: always
        command: ["sh", "-c", "pnpm start --non-interactive --characters=characters/dobby.character.json"]

volumes:
    tee:

